<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Permisos de Salida — CBTis 179</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6b0f1a;
      color: white;
      text-align: center;
      padding: 1em;
    }
    main {
      max-width: 800px;
      margin: 2em auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      margin-top: 1em;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #6b0f1a;
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      border-radius: 5px;
      margin-top: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c1c2c;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 10px;
      font-size: 0.9em;
      color: #6b0f1a;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Permisos de Salida — CBTis No. 179</h1>
  </header>

  <main>
    <form id="formPermiso">
      <label>Nombre del alumno:</label>
      <input type="text" id="nombre" required>

      <label>Número de control:</label>
      <input type="text" id="numero" required>

      <label>Especialidad:</label>
      <select id="especialidad" required>
        <option value="">Seleccione...</option>
        <option>Administración de Recursos Humanos</option>
        <option>Trabajo Social</option>
        <option>Arquitectura</option>
        <option>Programación</option>
        <option>Electricidad</option>
        <option>Mecatrónica</option>
        <option>Ciberseguridad</option>
      </select>

      <label>Semestre:</label>
      <select id="semestre" required>
        <option value="">Seleccione...</option>
        <option>1°</option><option>2°</option><option>3°</option>
        <option>4°</option><option>5°</option><option>6°</option>
      </select>

      <label>Turno:</label>
      <select id="turno" required>
        <option value="">Seleccione...</option>
        <option>Matutino</option>
        <option>Vespertino</option>
      </select>

      <label>Motivo del permiso:</label>
      <textarea id="motivo" rows="3" required></textarea>

      <label>Hora de salida:</label>
      <input type="time" id="horaSalida" required>

      <label>Autoriza:</label>
      <select id="autoriza" required>
        <option value="">Seleccione...</option>
        <option>Dirección</option>
        <option>Subdirección</option>
        <option>Orientación Educativa</option>
        <option>Servicios Escolares</option>
      </select>

      <label>Responsable que retira al alumno:</label>
      <input type="text" id="responsable" required>

      <label>Parentesco:</label>
      <select id="parentesco" required>
        <option value="">Seleccione...</option>
        <option>Madre</option>
        <option>Padre</option>
        <option>Tutor</option>
        <option>Otro</option>
      </select>

      <label>Teléfono de contacto:</label>
      <input type="tel" id="telefono" pattern="[0-9]{10}" placeholder="10 dígitos" required>

      <button type="button" onclick="generarPDF()">Generar Permiso PDF</button>
    </form>
  </main>

  <footer>
    © 2025 | Desarrollado por <strong>Luis Eduardo Ibarra Hernández</strong> — CBTis No. 179.
  </footer>

  <div id="qrcode" style="display:none;"></div>

<script>
  // 🛡️ Protección de acceso
  if (localStorage.getItem("sesionOE") !== "activa") {
    alert("⚠️ Acceso no autorizado. Inicie sesión desde el portal de Orientación Educativa.");
    window.location.href = "index.html";
  }

  // URL de Google Apps Script
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxCCTGL8KNcGNlMJjrVmAPinqhzlgib4QYlMtvCK4jpRhJR-uxVAZkcmgosRBPUP4hCMg/exec";

  async function generarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Datos
    const nombre = document.getElementById('nombre').value;
    const numero = document.getElementById('numero').value;
    const especialidad = document.getElementById('especialidad').value;
    const semestre = document.getElementById('semestre').value;
    const turno = document.getElementById('turno').value;
    const motivo = document.getElementById('motivo').value;
    const horaSalida = document.getElementById('horaSalida').value;
    const autoriza = document.getElementById('autoriza').value;
    const responsable = document.getElementById('responsable').value;
    const parentesco = document.getElementById('parentesco').value;
    const telefono = document.getElementById('telefono').value;

    const folio = "PER-" + Math.floor(Math.random() * 1000000);

    // Generar QR
    const qrDiv = document.getElementById('qrcode');
    qrDiv.innerHTML = "";
    new QRCode(qrDiv, { text: folio, width: 100, height: 100 });
    await new Promise(r => setTimeout(r, 500));
    const qrImg = qrDiv.querySelector('img').src;

    // Encabezado
    const encabezado = new Image();
    encabezado.src = "encabezado.png";
    try { doc.addImage(encabezado, "PNG", 10, 5, 190, 25); } catch(e){}

    // Título
    doc.setFont("helvetica", "bold");
    doc.setFontSize(14);
    doc.text("PERMISO DE SALIDA ESCOLAR", 105, 40, { align: "center" });

    // Contenido
    doc.setFont("helvetica", "normal");
    doc.setFontSize(11);
    let y = 55;
    doc.text(`Folio: ${folio}`, 25, y); y += 8;
    doc.text(`Alumno: ${nombre}`, 25, y); y += 8;
    doc.text(`Número de control: ${numero}`, 25, y); y += 8;
    doc.text(`Especialidad: ${especialidad} — ${semestre} Semestre — ${turno}`, 25, y); y += 8;
    doc.text(`Motivo: ${motivo}`, 25, y); y += 8;
    doc.text(`Hora de salida: ${horaSalida}`, 25, y); y += 8;
    doc.text(`Autoriza: ${autoriza}`, 25, y); y += 8;
    doc.text(`Responsable: ${responsable} (${parentesco})`, 25, y); y += 8;
    doc.text(`Teléfono: ${telefono}`, 25, y); y += 10;

    doc.addImage(qrImg, "PNG", 150, 55, 45, 45);

    // Línea y texto de firma del responsable
    doc.line(25, y, 90, y);
    doc.text("Firma del responsable", 25, y + 7);

    // Segunda línea (más abajo) para firma del validador
    const y2 = y + 25;
    doc.line(25, y2, 90, y2);
    doc.text("Firma del validador", 25, y2 + 7);

    // Sello de la escuela al lado derecho de la segunda línea
    doc.rect(140, y2 - 15, 50, 50);
    doc.setFontSize(9);
    doc.text("SELLO DE LA ESCUELA", 165, y2 + 40, { align: "center" });

    // Aviso final
    doc.setFont("helvetica", "bold");
    doc.setFontSize(10);
    doc.text("El presente permiso solo autoriza la salida durante el horario indicado.", 105, 210, { align: "center" });
    doc.text("El alumno debe justificar cualquier inasistencia derivada.", 105, 216, { align: "center" });

    // Pie institucional
    const pie = new Image();
    pie.src = "pie.png";
    try { doc.addImage(pie, "PNG", 10, 265, 190, 20); } catch(e){}

    // Guardar PDF
    doc.save(`Permiso_${folio}.pdf`);

    // Registro en Sheets
    const fecha = new Date().toLocaleString();
    const data = { fecha, folio, nombre, numero, especialidad, semestre, turno, motivo, horaSalida, autoriza, responsable, parentesco, telefono };
    await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) });

    alert("✅ Permiso generado y registrado correctamente.");
    document.getElementById("formPermiso").reset();
  }
</script>
</body>
</html>
